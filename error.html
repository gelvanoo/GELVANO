<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="assets/6546847867645351321321354564687654545343.png">
    <title>خطأ 404 - الصفحة غير موجودة</title>
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
            color: #333;
            font-family: Tahoma, Arial, sans-serif;
            text-align: center;
            padding-top: 80px;
            min-height: 100vh;
        }
        .error-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(52, 152, 219, 0.10);
            display: inline-block;
            padding: 50px 40px 40px 40px;
            margin-top: 20px;
            max-width: 420px;
        }
        .error-image {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 20px;
            border-radius: 50%;
            border: 3px solid #e0e7ff;
            background: #f8fafc;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.08);
        }
        h1 {
            font-size: 64px;
            margin: 0 0 10px 0;
            color: #e74c3c;
            letter-spacing: 2px;
        }
        p {
            font-size: 22px;
            margin-bottom: 35px;
            color: #555;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        a.button, button.button {
            display: inline-block;
            padding: 12px 32px;
            background: linear-gradient(90deg, #3498db 0%, #6dd5fa 100%);
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.10);
            border: none;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        a.button:hover, button.button:hover {
            background: linear-gradient(90deg, #217dbb 0%, #3498db 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .dev-note {
            font-size: 13px;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="assets/6546847867645351321321354564687654545343.png" alt="Error" class="error-image">
        <h1>404</h1>
        <p>عذراً، الصفحة التي تبحث عنها غير موجودة أو تم نقلها.</p>
        <div class="buttons">
            <a href="index.html" class="button">العودة للصفحة الرئيسية</a>
    </div>
    <script src="scriptblock.js"></script>
</body>
</html>
